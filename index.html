<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Libre+Caslon+Text:ital,wght@0,400;0,700;1,400&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="weather-flex-container">
        <div class="weather-flex-content">
            <header>
                <p>Pori ÄLY-4o</p>
                <h1>Millane sää ulkon o?</h1>
            </header>
            <main class="query-container">
                <label for="weather-query" id="weather-query-label" class="sr-only">Valitte alasvetovalikost, mitä teikäläine haluu tiätää.</label>
                <select name="weather-query" id="weather-query" autocomplete="off">
                    <option value="none" selected disabled hidden>Valitte yks</option>
                    <option value="is-dark">Joko o pimeet?</option>
                    <!-- <option value="is-snow">Pääseeks hiihtää?</option> -->
                    <option value="is-raining">Sataaks?</option>
                    <option value="is-cold">Tartteeks takkii?</option>
                    <!-- <option value="is-cold">Käyks siä kova tuuli?</option> -->
                </select>
                <p id="response-main" class="response-large">Kato?!</p>
                <p id="response-additional" class="response-small"><strong>Vieläks sääki elät?</strong> Valitte tost ylhäält jottai ni mää katto su pualest ulos.</p>
                <p id="response-tertiary" class="response-small">Ja koit ny sit antaa selaime käyttää sijaintii, muute mää en ala!</p>
            </main>
            <footer id="feedback-footer">
                <p id="feedback-text">An palautet</p>
                <button id="positive-feedback">Vähäks hyvä</button>
                <button id="negative-feedback">Iha paska</button>
            </footer>
        </div>
    </div>
    <script type="module" src="js/functions.js"></script>
</body>
</html>
